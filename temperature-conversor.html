<script>
  // Kelvin temperature
const kelvin = 293;
// Celsius temperature converted
const celsius = kelvin - 273;
// Fahrenheit equation conversion
let fahrenheit = celsius * (9 / 5) + 32;
// Round down the fahrenheit equation
fahrenheit = Math.floor(fahrenheit);
// Print Fahrenheit conversion
console.log(`The temperature is ${fahrenheit} degrees Fahrenheit.`);

// Convert to Newton 
let newton = celsius * (33 / 100);

// Round down Newton equation
newton = Math.floor(newton);
// Print Newton conversion
console.log(`The temperture is ${newton} degrees Newton.`)
</script>
